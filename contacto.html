<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">

    <title>Q vemos hoy?</title>
</head>

<body>
    <header>
        <div class="texto-header">
            <h1>Q vemos hoy?</h1>
        </div>

        <div class="menu-header">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        
        <nav class="menuppal">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="usuario.html">Usuario</a></li>
                <li><a href="peliculas.html">Películas</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="recitales.html">Recitales</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulario">
        <div class="container mt-5 formulario-caja">
            <h1 class="mb-4">Formulario de Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required minlength="4" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required minlength="5" maxlength="200" placeholder="Esperamos tus comentarios, están permidos 200 caracteres."></textarea>
                </div>
                <br><br>
                <button type="submit" class="btn btn-secondary" id="enviarCorreo">Enviar</button>
            </form>
            <br>
            <a href="index.html"><button class="btn btn-secondary">Volver</button></a>
        </div>  
    </main>
  
    <footer>
        <div class="redes-sociales">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contacto">
            <a href="#"><i class="fas fa-envelope"></i> Correo Electrónico</a>
            <a href="#"><i class="fas fa-phone"></i> Teléfono</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Código Javascript para envío de mail -->
    <script>
        const btnEnvio = document.getElementById('enviarCorreo');
        btnEnvio.addEventListener('click', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;
            const asunto = encodeURIComponent('Formulario enviado desde TPO curso CaC');
            
            const cuerpoCorreo = `Nombre: ${nombre}%0A%0A` +
                                `Correo: ${correo}%0A%0A` +
                                `Mensaje: ${mensaje}`;

            window.location.href = `mailto:tpo_cac_full_stack@codoacodo.com.ar?subject=${asunto}&body=${cuerpoCorreo}`;
        });
    </script>
</body>

</html>
